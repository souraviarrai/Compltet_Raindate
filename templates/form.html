{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raindate Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fontss1/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'csss1/style.css' %}">
    <!-- Latest compiled and minified CSS -->

</head>
<body>
  <style>
    .button {
      background-color: #FA8128;
      border: none;
      border-radius:8px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
  

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="{% url 'result' %}">
              {% csrf_token %}
                <h2>enter the data for prediction</h2>
                <div class="form-group-1">
                    <input type="number" step="any" name="TM" id="title" placeholder="Maximum Temprature in C°" required />
                    <input type="number" step="any" name="TI" id="title" placeholder="Minimum Temprature in C°" required />
                    <input type="number" step="any" name="RH" id="title" placeholder="Relative Humidity in %" required />
                    <input type="number" step="any" name="WS" id="title" placeholder="Windspeed in m/s" required />

                </div>
                <div class="form-group-2">
                    <h3>Enter Location And Date</h3>

                    <div class="form-group-1">
                      <select name="M" id="month" required>
                        <option value="Month" disabled selected >Choose Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                      <input type="number"  name="Y" id="title" placeholder="Year in number, eg - (2003,2009,2023)" required />

                    </div>

                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <select name="DZ" id="position" >
                          <option value="Position" disabled selected required >Choose Dzongkhag</option>
                            <option value="paro">Paro</option>
                            <option value="pemagatshel">Pemagatshel</option>
                            <option value="punakha">Punakha</option>
                            <option value="simkotha">Simthokha</option>
                            <option value="chamkhar">Chamkhar</option>
                            <option value="deothang">Deothang</option>
                            <option value="haa">Haa</option>
                            <option value="kanglung">Kanglung</option>
                            <option value="mongar">Mongar</option>
                            <option value="tashiyangtse">Tashiyangtse</option>
                        </select>
                      </div>
                    </div>
                </div>

                <div class="form-submit">
                    
                    <input type="submit" name="submit" id="submit" class="submit" value="Predict >" />
                    <a class="button" href="{% url 'index' %}"> < back</a>
                    
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendors1/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'jss1/main.js' %}"></script>
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
